<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://java.sun.com/jsf/composite/components"
      xml:lang="pt-BR">
<h:head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <h:outputStylesheet library="css" name="global.css"/>
    <h:outputStylesheet library="css" name="login-form.css"/>
</h:head>

<h:body>
    <div class="login-form-diagonal-line-blue"/>
    <div class="login-form-diagonal-line-orange"/>
    <div class="login-form-container">
        <h:form id="frm" styleClass="login-form">
            <p:growl id="messages" life="3000" showSummary="true" showDetail="true">
                <p:autoUpdate/>
            </p:growl>
            <h1 class="login-form-title">Bem-vindo de Volta</h1>
            <h3 class="login-form-register">Ainda n√£o tem conta? <a href="RegisterPage.xhtml">Registre-se.</a></h3>
            <div class="login-form-container-fields">
                <comp:inputCustom
                        id="email"
                        type="email"
                        required="true"
                        value="#{user.params.email}"
                        placeholder="Digite seu email"
                        requiredMessage="Preencha o campo email"
                />
                <i class="pi pi-user"/>
            </div>
            <p:message for="email" display="email" />
            <div class="login-form-container-fields">
                <i class="pi pi-ellipsis-h"/>
                <comp:inputCustom
                        id="password"
                        type="password"
                        required="true"
                        value="#{user.params.password}"
                        placeholder="Digite sua senha"
                        requiredMessage="Preencha o campo senha"
                />
                <p:message for="password" />
            </div>
            <div class="login-form-submit">
                <comp:buttonCustom
                        value="Entrar"
                        action="#{user.authenticate}"
                        update=":frm"
                />
            </div>
        </h:form>
    </div>
</h:body>
</html>
