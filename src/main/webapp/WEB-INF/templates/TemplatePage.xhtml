<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title><ui:insert name="title">Default Title</ui:insert></title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <h:outputStylesheet library="css" name="global.css"/>
    <style>
        #top-bar {
            cursor: pointer;
            color: white;
            background-color: #1a4cf3;
            position: absolute;
            top: 0;
            width: 100%;
            height: 50px;
            margin-left: 50px;
            overflow: hidden;
            transition: 0.5s;
        }

        #top-bar.open {
            transition: 0.5s;
            margin-left: 160px;
        }


        #side-menu {
            cursor: pointer;
            color: white;
            background-color: #1a4cf3;
            position: absolute;
            left: 0;
            top: 0;
            margin: 0;
            width: 50px;
            height: calc(100% - 50px);
            transition: 0.5s;
        }

        #side-menu.open {
            transition: 0.3s;
            width: 160px;
        }

        #toggle-button {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            bottom: 35px;
            width: 100%;
            transition: 0.5s;
            transform: rotate(0deg);
        }

        #toggle-button.open {
            transition: 0.5s;
            transform: rotate(180deg);
        }

        #toggle-button i {
            margin: 0;
            font-size: 45px;
            text-align: center;
            transition: 0.5s;
        }

        #footer {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            background-color: #FAFAFA;
            border-top: #ccc solid 1px;
            height: 50px;
            overflow: hidden;
        }

        #footer i {
            cursor: pointer;
        }

        #content {
            margin-top: 50px;
            margin-left: 200px;
        }
    </style>
</h:head>
<body>
<header id="top-bar">
    <label>Top bar</label>
</header>

<aside id="side-menu">
    <div id="toggle-button">
        <i class="pi pi-angle-double-right"/>
    </div>
</aside>

<footer id="footer">
    <h:outputText value="Â© 2024 Company - All rights reserved"/>
    <i class="pi pi-copy"/>
</footer>
<div id="content">
    <ui:insert name="content"/>
</div>

<script>
    //<![CDATA[
    document.querySelector("#toggle-button").addEventListener("click", function () {
        const topbar = document.querySelector("#top-bar");
        const sidebar = document.querySelector("#side-menu");
        const buttonToggle = document.querySelector("#toggle-button");
        if (sidebar.classList.contains("open") || topbar.classList.contains("open") || buttonToggle.classList.contains("open")) {
            topbar.classList.remove("open");
            sidebar.classList.remove("open");
            buttonToggle.classList.remove("open");
        } else {
            topbar.classList.add("open");
            sidebar.classList.add("open");
            buttonToggle.classList.add("open");
        }
    });
    //]]>
</script>
</body>
</html>
